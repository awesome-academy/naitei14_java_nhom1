<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <div class="card shadow border-0">
                    <div class="card-body py-5">
                        <div class="text-danger mb-4" style="font-size: 5rem;">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h1 class="display-4 text-danger" th:text="${status ?: 'Error'}">Error</h1>
                        <p class="lead text-muted" th:text="${message ?: 'An unexpected error occurred'}">Something went
                            wrong</p>

                        <hr class="my-4">

                        <div th:if="${status == 403}" class="mb-4">
                            <p class="text-muted">You don't have permission to access this page.</p>
                            <p class="text-muted">Please login with an administrator account.</p>
                        </div>

                        <div th:if="${status == 404}" class="mb-4">
                            <p class="text-muted">The page you're looking for doesn't exist.</p>
                        </div>

                        <div th:if="${status == 500}" class="mb-4">
                            <p class="text-muted">Something went wrong on our end. Please try again later.</p>
                        </div>

                        <div class="mt-4">
                            <a href="/login" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Back to Login
                            </a>
                        </div>

                        <p class="text-muted mt-4 small" th:if="${timestamp}">
                            <span th:text="${#temporals.format(timestamp, 'dd-MM-yyyy HH:mm:ss')}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
