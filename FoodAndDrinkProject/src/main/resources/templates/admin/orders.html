<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Order Management</h2>
                <p class="text-muted mb-0">View and manage customer orders.</p>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light py-2">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="fw-bold">üîç Filters</span>
                    <a href="/admin/orders" class="btn btn-sm btn-outline-secondary">Clear Filters</a>
                </div>
            </div>
            <div class="card-body">
                <form method="get" action="/admin/orders">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label class="form-label small">Order Status</label>
                            <select name="status" class="form-select form-select-sm">
                                <option value="">All Statuses</option>
                                <option th:each="s : ${orderStatuses}" th:value="${s.name()}" th:text="${s.name()}"
                                    th:selected="${filterStatus != null and filterStatus.name() == s.name()}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">User ID</label>
                            <input type="number" name="userId" class="form-control form-control-sm"
                                th:value="${filterUserId}" placeholder="Enter user ID...">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary btn-sm w-100">Apply</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Date</th>
                                <th>User</th>
                                <th>Status</th>
                                <th>Total</th>
                                <th class="text-end pe-4">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders.content}">
                                <td class="ps-4 text-muted" th:text="'#' + ${order.id}">#1</td>
                                <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">2023-01-01</td>
                                <td th:text="${order.userName}">User</td>
                                <td>
                                    <span th:class="${'badge ' +
                                    (order.orderStatus.name() == 'COMPLETED' ? 'bg-success' :
                                    (order.orderStatus.name() == 'CANCELLED' ? 'bg-danger' :
                                    (order.orderStatus.name() == 'PROCESSING' ? 'bg-primary' : 'bg-secondary')))}"
                                        th:text="${order.orderStatus}">PENDING</span>
                                </td>
                                <td th:text="'$' + ${order.totalAmount}">$50.00</td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}"
                                        class="btn btn-sm btn-outline-primary">üëÅÔ∏è View</a>
                                </td>
                            </tr>
                            <tr th:if="${orders.content.empty}">
                                <td colspan="6" class="text-center py-4 text-muted">
                                    No orders found matching your criteria.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="card-footer bg-white d-flex justify-content-between align-items-center py-3"
                th:if="${orders.totalPages > 1}">
                <small class="text-muted">
                    Page <span class="fw-bold" th:text="${orders.number + 1}">1</span>
                    of <span class="fw-bold" th:text="${orders.totalPages}">1</span>
                </small>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${orders.first} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/admin/orders(page=${orders.number - 1}, status=${filterStatus}, userId=${filterUserId})}">
                                &laquo;
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}"
                            th:classappend="${i == orders.number} ? 'active'"
                            th:if="${i >= orders.number - 2 and i <= orders.number + 2}">
                            <a class="page-link"
                                th:href="@{/admin/orders(page=${i}, status=${filterStatus}, userId=${filterUserId})}"
                                th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${orders.last} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/admin/orders(page=${orders.number + 1}, status=${filterStatus}, userId=${filterUserId})}">
                                &raquo;
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
