<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">
<body>
<div class="container-fluid">
    <h2 class="mb-4">Customer Suggestions</h2>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                <tr>
                    <th>Date</th>
                    <th>User</th>
                    <th>Product</th>
                    <th>Suggestion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${suggestions.content}">
                    <td th:text="${#temporals.format(item.createdAt, 'dd-MM-yyyy HH:mm')}">Date</td>
                    <td th:text="${item.userName}">John Doe</td>
                    <td class="fw-bold text-primary" th:text="${item.productName}">Burger</td>
                    <td th:text="${item.content}">This is too salty!</td>
                </tr>
                <tr th:if="${suggestions.empty}">
                    <td colspan="4" class="text-center py-4 text-muted">No suggestions yet.</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer" th:if="${suggestions.totalPages > 1}">
        </div>
    </div>
</div>
</body>
</html>
