<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <a class="navbar-brand" href="#">Admin Panel</a>
    <div class="d-flex">
      <a class="nav-link text-white me-3" href="/admin/dashboard">Dashboard</a>

      <a class="nav-link text-white me-3" href="/admin/orders">Orders</a>
