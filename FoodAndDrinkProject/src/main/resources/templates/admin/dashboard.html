<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">
<body>
<div class="container-fluid">
  <h2 class="mb-4">Dashboard</h2>

  <div class="row g-4 mb-4">
    <div class="col-md-3">
      <div class="card text-white bg-success shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title mb-0">Total Revenue</h6>
              <h2 class="my-2" th:text="'$' + ${stats.totalRevenue}">$0.00</h2>
            </div>
            <i class="fas fa-dollar-sign fa-2x opacity-50"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-primary shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title mb-0">Total Orders</h6>
              <h2 class="my-2" th:text="${stats.totalOrders}">0</h2>
            </div>
            <i class="fas fa-shopping-cart fa-2x opacity-50"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-warning shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title mb-0">Products</h6>
              <h2 class="my-2" th:text="${stats.totalProducts}">0</h2>
            </div>
            <i class="fas fa-box fa-2x opacity-50"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-info shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title mb-0">Users</h6>
              <h2 class="my-2" th:text="${stats.totalUsers}">0</h2>
            </div>
            <i class="fas fa-users fa-2x opacity-50"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h5 class="mb-0">Recent Orders</h5>
    </div>
    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light">
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${recentOrders}">
          <td th:text="'#' + ${order.id}">#1</td>
          <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">Date</td>
          <td>
                                <span th:text="${order.orderStatus}"
                                      th:class="${'badge ' +
                                      (order.orderStatus.name() == 'COMPLETED' ? 'bg-success' :
                                      (order.orderStatus.name() == 'CANCELLED' ? 'bg-danger' :
                                      (order.orderStatus.name() == 'PROCESSING' ? 'bg-primary' : 'bg-secondary')))}">
                                    STATUS
                                </span>
          </td>
          <td th:text="'$' + ${order.totalAmount}">$50.00</td>
          <td>
            <a href="#" class="btn btn-sm btn-outline-dark">Detail</a>
          </td>
        </tr>
        <tr th:if="${recentOrders.empty}">
          <td colspan="5" class="text-center py-3">No recent orders</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer bg-white text-end">
      <a href="/admin/orders" class="text-decoration-none">View All Orders &rarr;</a>
    </div>
  </div>
</div>
</body>
</html>
