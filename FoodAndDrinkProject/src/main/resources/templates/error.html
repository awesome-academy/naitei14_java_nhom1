<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Error ' + (${status} ?: '')">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .error-icon {
            font-size: 6rem;
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-card p-5 text-center">
                    <div class="error-icon mb-3">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h1 class="error-code" th:text="${status ?: 'Error'}">500</h1>
                    <p class="lead text-muted mb-4" th:text="${error ?: 'An unexpected error occurred'}">Something went
                        wrong</p>

                    <div th:if="${status == 403}" class="alert alert-warning">
                        <i class="fas fa-lock me-2"></i>
                        <strong>Access Denied</strong><br>
                        You don't have permission to access this page.
                    </div>

                    <div th:if="${status == 404}" class="alert alert-info">
                        <i class="fas fa-search me-2"></i>
                        <strong>Page Not Found</strong><br>
                        The page you're looking for doesn't exist.
                    </div>

                    <div th:if="${status == 500}" class="alert alert-danger">
                        <i class="fas fa-bug me-2"></i>
                        <strong>Server Error</strong><br>
                        Something went wrong. Please try again later.
                    </div>

                    <div class="mt-4">
                        <a href="/" class="btn btn-primary btn-lg me-2">
                            <i class="fas fa-home me-1"></i> Go Home
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-1"></i> Go Back
                        </button>
                    </div>

                    <p class="text-muted mt-4 small">
                        If the problem persists, please contact support.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
