spring.application.name=FoodAndDrinkProject

spring.profiles.active=local

# ===============================================
# MYSQL DATABASE CONFIGURATION (PUBLIC)
# ===============================================
# non-secret parts
spring.datasource.url=jdbc:mysql://localhost:3306/fooddrink
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# JPA (HIBERNATE) CONFIGURATION (PUBLIC)
# ===============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================================
# OAUTH2 CLIENT CONFIGURATION (PUBLIC)
# ===============================================
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.client-name=Google

# ===============================================
# SCHEDULER CONFIGURATION
# ===============================================
# Enable scheduling
spring.task.scheduling.enabled=true
# Thread pool size for scheduled tasks
spring.task.scheduling.pool.size=2